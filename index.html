<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form>
        <div class="container">
            <h1>Register</h1>
            <p>Please complete the form to register</p>
            <!-- remember: for always goes with the id -->
            <label for="name-id">Name:</label>
            <input type="text" name="name" value="Your Name" id="name-id">
            <label for="email-id">Email:</label>
            <input type="email" name="email" value="Your Email" id="email-id">
            <label for="password-id">Password:</label>
            <input type="password" name="password" id="password-id">
            <label for="password2-id">Repeat Password</label>
            <input type="password" name="password2" id="password2-id">
            <button>Submit</button>
        </div>
    </form>
    
</body>
</html>
