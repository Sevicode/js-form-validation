<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>Register</h1>
            <p>Please complete the form to register</p>
            <!-- remember: for always goes with the id -->
            <div class="form-control">
                <label for="name-id">Name:</label>
                <input type="text" name="name" placeholder="Your Name" id="username">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email-id">Email:</label>
                <input type="email" name="email" placeholder="Your Email" id="email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password-id">Password:</label>
                <input type="password" name="password" placeholder="Your Password" id="password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password2-id">Repeat Password</label>
                <input type="password" name="password2" placeholder="Repeat Your Password" id="password2">
                <small>Error Message</small>
            </div>
            <button type="submit">Submit</button>
        
    </form>
</div>
<script src="index.js"></script>   
</body>
</html>
